<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Billing PORTal</title>
    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
    <!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container text-center">
    <h1>Billing portal</h1>


    <form th:action="@{/process_login}" th:object="${login_creds}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <label>E-mail: </label>
            <input type="email" th:field="*{emailid_login}" class="form-control" required />
        </div>
        <div class="form-group row">
            <label>Password: </label>
            <input type="password" th:field="*{password_login}" class="form-control"
                   required minlength="6" maxlength="10"/>
        </div>
        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>
    <a th:href="@{/oauth2/authorization/google}">Continue with Google</a>
    <a th:href="@{/oauth2/authorization/github}">Continue with GitHub</a>
</div>

</body>
</html>
