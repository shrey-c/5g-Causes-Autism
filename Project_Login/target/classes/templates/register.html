<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
    <!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${reguser}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <br>
        <div class="m-3">

            <label>E-mail: </label>

            <input type="email" th:field="*{emailid}" class="form-control" required/>

        </div>
        <br>
        <div class="form-group row">
            <label>Password: </label>

            <input type="password" th:field="*{password}" class="form-control"
                   required minlength="6" maxlength="10"/>

        </div>
        <br>
        <div class="form-group row">
            <label>First Name: </label>

            <input type="text" th:field="*{firstname}" class="form-control"
                   required minlength="2" maxlength="20"/>

        </div>
        <br>
        <div class="form-group row">
            <label>Last Name: </label>

            <input type="text" th:field="*{lastname}" class="form-control"
                   required minlength="2" maxlength="20"/>

        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
    <br>
    <a th:href="@{/oauth2/authorization/google}">Register with Google</a> <br>
    <br>
    <a th:href="@{/oauth2/authorization/github}">Register with GitHub</a>
</div>
</body>
</html>
